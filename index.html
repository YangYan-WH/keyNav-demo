<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav-demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        var keys={
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],
            length:3
        }
        var hash={
            'q':'qq.com',
            'w':'weibo.com',
            'e':undefined,
            'r':'renren.com',
            't':'tianya.com',
            'y':'youku.com',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p':undefined,
            'a':'acfun.com',
            's':'souhu.com',
            'z':'zhihu.com',
            'm':'mcdonalds.com'
        }
        

        index=0;
        while(index<keys.length){
            div1 = document.createElement('div');
            main.appendChild(div1);
            row = keys[index];
            index2 = 0
            while(index2 < row.length){
                kbd = document.createElement('kbd');
                kbd.textContent = row[index2];
                div1.appendChild(kbd);
                index2++;
            }
            index++;
        }

        document.onkeypress = function(lkjhg){
            key = lkjhg['key'] //lkjhg 包含所有信息
            // console.log(key)
            website=hash[key]
            // console.log(website)
            // location.href = 'http://'+website
            window.open('http://'+website,'_blank')
        }
        </script>
</body>
</html>
